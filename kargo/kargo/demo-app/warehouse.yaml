apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo
  namespace: kargo-demo
spec:
  subscriptions:
  - image:
      repoURL: nginx
      semverConstraint: ^1.26.0
      discoveryLimit: 5
  - git:
      repoURL: https://github.com/vladmalynych/devops-edu.git
      includePaths:
      - kargo/argocd/demo-app/demo/environments/dev/
