apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-topology-operator
  namespace: argocd
spec:
  project: default
  destination:
    namespace: rabbitmq-system
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/vladmalynych/devops-edu.git
    path: rabbitmq-operator/manifests/rabbitmq-operators/rabbitmq-topology-operator
    targetRevision: master
    kustomize:
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
